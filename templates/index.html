<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='style.css') }}">

    <title>Flack</title>
  </head>
  <body style="background-image: linear-gradient(
    rgba(0, 0, 0, 0.5),
    rgba(0, 0, 0, 0.5)
  ), url({{ url_for('static', filename='chat.jpg')}});">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; box-shadow: 11px 22px 27px -5px rgba(0,0,0,0.88);
      -webkit-box-shadow: 11px 22px 27px -5px rgba(0,0,0,0.88);
      -moz-box-shadow: 11px 22px 27px -5px rgba(0,0,0,0.88);">
          <a class="navbar-brand" href="#">
              <img id="logo" src="{{url_for('static', filename='logo.png')}}" width="200px" height="66px" alt="logo">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

    
    <div class="container">

        <div class="d-flex justify-content-center mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Welcome, what should we call you?</h3>
                   
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <!--Username Div-->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="username">
                            
                        </div>
                        <!--Message Div-->
                        <div>
                            <p class="sign-up-message">{{message}}</p>
                        </div>
                         <div class="form-group">
                            <input type="submit" value="Let's do this" class="btn float-right login_btn">
                        </div>
                       
                    </form>
                </div>
               
                
            </div>
        </div>

     
    </div>
          
   
        
     <!-- Footer Div-->
     <div id="footer-div">
          <h5 id="footer-text">Copyright 2019, Michael Vandi.</h5>
     </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  
</html>
